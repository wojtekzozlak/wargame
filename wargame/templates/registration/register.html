{% extends "registration/layout.html" %}

{% block body %}
  <h1>We are recruiting!</h1>
  <form method="post">
    <table class="table well">
      {% csrf_token %}
      {{ form.as_table }}
      <tr>
        <th></th><td>
          <input type="submit" class="btn btn-primary" value="register"/>
        </td>
      </tr>
    </table>
    Already have an account? <a href="{% url 'login' %}">Log in</a>.
  </form>
{% endblock %}
