{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Wargame</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{% static "js/jquery.cookie.js" %}"></script>
    <script src="{% static "js/lib.js" %}"></script>
    <script src="{% static "js/visualization.js" %}"></script>
    <script src="http://www.jsviews.com/download/jsrender.js"></script>
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap/css/bootstrap-tour.min.css" %}" rel="stylesheet">
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap-tour.min.js" %}"></script>
    <link href="{% static "codemirror/codemirror.css" %}" rel="stylesheet">
    <script src="{% static "codemirror/codemirror.js" %}"></script>
    <script src="{% static "codemirror/mode/javascript/javascript.js" %}"></script>
    <script src="{% static "codemirror/addon/edit/matchbrackets.js" %}"></script>
    <script src="{% static "codemirror/addon/edit/trailingspace.js" %}"></script>

    <script src="{% static "js/ai_editor.js" %}"></script>
    <script src="{% static "js/workspace-tour.js" %}"></script>
    <link href="{% static "css/wargame.css" %}" rel="stylesheet">
  </head>
  <body>
    <div id="top-bar">
      <a href="{% url 'workspace' %}">workspace</a> | 
      <a href="{% url 'matches_list' %}">matches history</a> |
      <a href="{% url 'challenges' %}">challanges</a> |
      <a href="{% url 'help' %}" class="manual" target="_blank">manual</a> |
      logged as: {{ request.user.username }} (<a href="{% url 'logout' %}?next=/">log out</a>)
    </div>
    <div id="popups"></div>
    {% block body %}{% endblock %}
  </body>
</html>
